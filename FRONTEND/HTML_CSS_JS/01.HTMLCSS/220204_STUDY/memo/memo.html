<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>memo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="memo.css" />
  </head>
  <body>
    <!-- 전체 영역을 의미한다 -->

      <button>메모추가</button>

          <i class="bi bi-chevron-compact-up"></i>
          <i class="bi bi-pin-angle-fill"></i>
          <i class="bi bi-trash3"></i>

        </div>
        <div class ="memo-edit">

        </div>
      </div>
    </div>
