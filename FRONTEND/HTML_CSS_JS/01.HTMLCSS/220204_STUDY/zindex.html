<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            /*공간차지 X*/
            position: absolute;
        }

        div{
            width: 100px;
            height: 100px;
        }

        #layer1{
            background-color: red;
            z-index: 10000;
        }
        #layer2{
            background-color: yellow;
            width: 140px;
            height: 140px;
            z-index: 1000;
        }

        #layer3{
            background-color: blue;
            width: 180px;
            height: 180px;
        }

    </style>


</head>
    <body>
        <div id="layer1"></div>
        <div id="layer2"></div>
        <div id="layer3"></div>
    </body>
</html>
