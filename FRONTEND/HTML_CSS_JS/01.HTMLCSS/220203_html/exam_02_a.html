<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>a 태그 연습</title>
      
    </head>
    <body>
        <!-- 시작 태그와 종료 태그가 필요, href 속성 필수-->
        <!-- 내용을 작성하지 않으면 클릭 불가..-->
        <a href="https://naver.com/">네이버</a>
        <a href="https://naver.com/"><img src="../images/네이버로고.PNG" alt="네이버로고"></a>

        <!-- target _self 속성 -> 현재 창에서 바뀜 -->
        <a href="https://google.com/", target="_self">구글</a>
        <!-- target, _blank 속성 -> 새창이 생김(따른 탭) 생성-->
        <a href="https://www.daum.net/", target="_blank">다음</a>
        <!-- 상대경로 이동-->
        <a href="./exam.html"></a>
