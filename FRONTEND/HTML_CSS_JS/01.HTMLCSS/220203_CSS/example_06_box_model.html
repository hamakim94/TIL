<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 120px;
            background-color: skyblue;
            margin-left: auto;
            /* 가운데로 보내라   */
            margin-right: auto;
            margin-bottom: 20px;
        }
        #div_box1{
            /* padding: 20px; */
            /* 상하10 좌우20 */
            /* padding : 10 20; */
            /* 상 10 좌우 20 하 30 */
            /* padding: 10px 20px 30px; */
            /* 10 20 30 40 상하좌우 : 시계  방향 */
            padding: 10 20 30 40;
        }
        #div_box2{
            width: 260px;
            height: 80px;
            padding: 20px;
        }

        #div_box3{
            border-width: 20px;
            border-style: solid;
            border-color: blue;
        }

        #div_box4{
            width: 260px;
            height: 80px;
            border: 20px solid blue;
        }

        #div_box5{
            width: 220px;
            height: 40px;
            padding: 20px;
            border: 20px solid blue;
        }
        #div_box6{
            box-sizing: border-box;
            padding: 20px;
            border: 20px solid blue;
        }

    </style>
</head>
<body>
    <div>DIV</div>
    <hr>
    <div id = "div_box1">
       DIV Padding
    </div>
    <hr>
    <div id="div_box2">DIV</div>
    <hr>
    <div id = "div_box3">
        DIV 테두리
    </div>
    <hr>
    <div id = "div_box4"> DIV 테두리 조정</div>
    <hr>
    <div id = "div_box5"> DIV 패딩, 테두리</div>
    <hr>
    <div id = "div_box6">Border Box</div>
</body>
</html>
