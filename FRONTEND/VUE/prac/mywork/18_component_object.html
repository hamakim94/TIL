<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>

    <div id="app">
        <member-view :member ="user"></member-view>
    </div>

    <template id="MemberView">
        <div>
            id : {{member.id}} <br>
            pw : {{member.pw}} <br>
        </div>
    </template>

    <script>
      Vue.component('MemberView', {
          template : '#MemberView',
          props : {
              'member' : String,
            }
      })

      new Vue({
          el : '#app',
          data(){
              return{
                  user : {
                      id : 'kk',
                      pw : 'tt',

                  }
              }
          }
      })
    </script>



</body>
</html>
