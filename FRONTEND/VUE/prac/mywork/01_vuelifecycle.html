<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue Life Cycle</title>
</head>
<body>
  <div id="app">
    <div>{{count}}</div>
    <button @click="count++">클릭</button>
  </div>


  <script>
      new Vue({
          el : '#app',
          data(){
              return{
                  count : 0,
              }
          },
          beforeCreate(){
            console.log('beforeCreate count : ' + this.count)
          },
          created(){
            console.log('Created count : ' + this.count)
            console.log('created에 연결된 DOM : '+ this.$el)
          },
          beforeMount(){
            console.log('beforeMount count : ' + this.count)
            console.log('beforeMount 연결된 DOM : '+ this.$el)
          },
          mounted(){
            console.log('Mount count : ' + this.count)
            console.log('Mount 연결된 DOM : '+ this.$el)
        },
        beforeUpdate() {
            console.log('beforeUpdate 호출')
        },
        updated() {
            console.log('Updated 호출')
            console.log('Updated count : ' + this.count)
        }

      })
  </script>
</body>
</html>
