<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">영화관리</span>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/create.html" class="nav-link" >영화등록</a></li>
          <li class="nav-item"><a href="/list.html" class="nav-link">영화목록</a></li>
        </ul>
    </header>

    <div class="container" id = 'app0'>
        <table class="table">
            <thead>
                <tr class = "text-center">
                    <th scope="col">ID</th>
                    <th scope="col">제목</th>
                    <th scope="col">감독</th>
                    <th scope="col">장르</th>
                    <th scope="col">상영 시간</th>
                </tr>
            </thead>
            <tbody>
                <tr class = "text-center" v-for="movie in movieData">
                    <th scope="row">{{movie.ID}}</th>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.genre}}</td>
                    <td>{{movie.runningTime}}</td>
                </tr>
          
            </tbody>
        </table>
    </div>
      <script>
          let movieData = JSON.parse(localStorage.getItem('movieData'));
            const app = new Vue({
                el : '#app0',
                data(){
                    return{
                        movieData
                    }
                }
            })

      </script>
</body>
