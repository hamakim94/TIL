<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Hello Vue</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>1-{{msg}}</h1>
        <h1 v-cloak>2-{{msg}}</h1>
    </div>  
    <script>
        setTimeout(function(){
            const app = new Vue({
            el : "#app",
            data(){
                return{
                    msg : "나는바보"
                }
            },
        })
        }, 3000)

        
    </script>
</body>
</html>
