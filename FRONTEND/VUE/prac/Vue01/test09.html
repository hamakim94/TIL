<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <!--value속성은 무시됨, 양뱡향 속성이 있기 때문이다!-->
        <input type="text" v-model.lazy="msg" value="tt">
        <div>{{msg}} </div>
    </div>  

    <script>
        const app = new Vue({
            el : "#app",
            data(){ 
                return{
                    msg : "hello"
                }
            }
        })
    </script>
</body>
</html>
