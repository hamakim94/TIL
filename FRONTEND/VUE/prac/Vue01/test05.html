<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <h2 v-once>{{ msg }}</h2>
    </div>  
    <script>
        const app = new Vue({
            el : "#app",
            data(){
                return{
                    msg : "양쌤은 어둠의 지배자 일지도?"
                }
            }
        })
    </script>
</body>
</html>
