<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise( (resolve, reject) => {
            console.log('Promise');
            //resolve('resolve')
            reject('reject');

        });

        promise
        .then( (data) => {
            console.log(data);
        })
        .catch( (data) => {
            console.log(data);
        })
        .finally( (data) => {
            console.log("나는 무적권 실행")
        })
    </script>

</body>
</html>
