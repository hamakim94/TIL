<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Method</title>
    <style>
        .active{
            background: black;
            color: white;
        }

        div{
            width: 200px;
            height: 300px;
            border: 1px solid #444;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- <div v-bind:class ="myclass"></div> -->
        <div :class="{active: isActive}">Vue Css</div>
        <button @click="toggle">다크모드</button>
    </div>

    
    <script>
       new Vue({
            el : '#app',
            data() {
                return{
                    myclass : {active : false},
                    isActive : false,
                }
               
            },
            methods:{
                toggle(){
                    this.isActive = !this.isActive
                }
            },
        })
    </script>

</body>
</html>
