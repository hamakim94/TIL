<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Method</title>
</head>
<body>
    <div id="app">
        <div>
            아이디 : 
            <input type="text" v-model="id" placeholder="검색할 아디 입력">
            <input type="text" v-model="id" placeholder="검색할 아디 입력2" @keyup="sendId">
            <input type="text" v-model="id" placeholder="검색할 아디 입력3" @keyup.13="sendId">
            <input type="text" v-model="id" placeholder="검색할 아디 입력4" @keyup.enter="sendId">
            <button @click="sendId"> 버튼 </button>
        </div>
        
    
    </div>

    
    <script>
       new Vue({
            el : '#app',
            data(){
                return{
                    id : ""
                }
            },
            methods:{
                sendId(){
                    alert(this.id)
                },
            }
        })
    </script>

</body>
</html>
