<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Component</title>
</head>
<body>
    <div id="app1">
        <my-global></my-global>
        <my-global></my-global>
        
    </div>   
    
    <div id="app2">
        <my-global></my-global>
        <my-local></my-local>
    </div>  
    <script>
        // Vue.component('tagname', {'options'})
        Vue.component('MyGlobal', {
            template: '<h2>전역 컴 포 넌 트 </h2>',
        })

        

        new Vue({
            el:'#app1',

        })

        new Vue({
            el:'#app2',
            components :{
                // 지역 컴포넌트
                'MyLocal' : {
                    template :  '<h3>응애 나 애기 민균 </h3>'
                }
            }

        })
    </script>
</body>
</html>
