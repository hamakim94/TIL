<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">영화관리</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/create.html" class="nav-link" >영화등록</a></li>
          <li class="nav-item"><a href="/list.html" class="nav-link">영화목록</a></li>
        </ul>
    </header>

    <div class="container">
        <h3>영화 등록</h3>
        <form id = "app">
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" v-model="title">
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">감독</label>
                <input type="text" class="form-control" v-model="director">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">장르</label>
                <input type="text" class="form-control" v-model="genre">
            </div>
            <div class="mb-3">
            <label for="runningTime" class="form-label">상영 시간</label>
                <input type="number" class="form-control" v-model="runningTime">
            </div>
            <button type="submit" class="btn btn-primary" v-on:click="insert()">Submit</button>
        </form>

    </div>

      <script>
       let movieData = [];
        movieData = JSON.parse(localStorage.getItem('movieData'));

        let v = new Vue({
            el : '#app',
            data() {
                return{
                    datas : movieData ,
                    title : "",
                    director : "",
                    genre : "",
                    runningTime : ""
                }
            },

            methods : {
                insert : function(){
                    
                    let data = {};
                    data.ID = this.datas.length + 1;
                    data.title = this.title;
                    data.director = this.director;
                    data.genre = this.genre;
                    data.runningTime = this.runningTime;
                    this.datas.push(data);
                    localStorage.setItem('movieData', JSON.stringify(this.datas))
                   
                   
                },
                
            }
        })
      </script>
</body>
</html>
