<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">

        <div>
            <h2>객체</h2>
            <ul>
                <li v-for="h in human">
                    이름 : {{ h.name}} , 나이 : {{h.age}}
                </li>
            </ul>
        </div>
    </div>  

    <script>
        const app = new Vue({
            el : "#app",
            data(){ 
                return{
                    human:[
                        {
                            name:"대관령",
                            age: 22
                        },
                        {
                            name:"피고치",
                            age: 10
                        },
                        {
                            name:"가나다라",
                            age: 30
                        },
                        {
                            name:"고나",
                            age: 3
                        }

                    ]
                    
                }
            }
        })
    </script>
</body>
</html>
