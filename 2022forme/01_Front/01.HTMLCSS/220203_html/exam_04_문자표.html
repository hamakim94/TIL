<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <!-- br 태그는 종료 태그가 없고, 줄넘김 역할을 해줌-->
    <div>
        안녕하세요
        저는 깈킼킼입니다
        만나서 반갑습니다.
    </div>
    <hr> <!-- <hr> 수평선을 넣어줌-->
    <div>
        안녕하세요 <br>
        저는 깈킼킼입니다 <br>
        만나서 반갑습니다. <br>
    </div>
    <hr> <!-- <hr> 수평선을 넣어줌-->
    <pre>
        안녕하세요.
        저는 깈킼킼
        엔터 먹음
    </pre>
    <hr>
    <div>하이요.              저는.         깈키킼!!</div>
    <!-- 공백문자를 넣고싶으면, html 문자표 검색해서 해당 문자&nbsp; 넣어!-->
    <div>하이요. &nbsp;&nbsp;&nbsp; 저는.&nbsp;&nbsp;&nbsp;깈키킼!!</div>
    <!-- 원래 <>는 태그로 인식하게돼서 쓰면 안 되는데 요즘 나옴, 문자표에 검색해서 쓰자.-->
    <div> <ㅎㅎ> <ㅎㅎ> &lt;&gt; </div>
</body>
</html>
