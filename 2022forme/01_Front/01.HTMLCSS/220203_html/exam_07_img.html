<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src : 보여줄 이미지 주소-->
    <!-- title이라는 속성 : 마우스를 올리면 설명글 나옴-->
    <img src = "../images/지금우리학교는.jfif" alt = "", title="지금우리학교는 포스터랍니다."> 
    <img src = "../images/지금우리학교는.j" alt = "지금우리학교는 포스터">
    <!-- alt 태그는 시각장애 이슈, 읽어주는 편.-->

    <!-- 크기를 직접 설정해보자. 단위 안 적으면, 기본적으로 px-->
    <!-- 너비와 높이를 둘 다 설정, 둘 중 하나만 하면 원본 비율대로!-->
    <img src = "../images/지금우리학교는.jfif" alt = "", width="200", height="200">
    <!-- 너비만 설정 -->
    <img src = "../images/지금우리학교는.jfif" alt = "", width="200">
    <!-- 높이만 설정-->
    <img src = "../images/지금우리학교는.jfif" alt = "", height="200">

    <!--이미지 주소 복사, 단순 복사하면 나올까? 나옴-->
</body>
</html>
