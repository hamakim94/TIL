<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div, span{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- Block : 엘리먼트의 내용과 상관없이 라인 전체를 영역으로 설정한다
                div, h1~h6 등이 있다-->
    <!-- Inline : 엘리먼트의 내용 크기만큼만 영역을 설정
                  span, img, a ... 등 -->
    <div>DIV-1    </div>
    <div>DIV-2    </div>
    <span>SPAN-1</span>
    <span>SPAN-2</span>
    <div>DIV-3</div> <!-- 다음 새 줄으로 작성돼..-->
</body>
</html>
