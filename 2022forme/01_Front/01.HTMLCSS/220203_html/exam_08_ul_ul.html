<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록을 표시하는 태그 -->

    <!-- OL 태그 : ordered list -->
    <h2>OL 태그 : 나만의 연예인 순위</h2>
    <ol>
        <li>김연아</li>
        <li>아이유</li>
        <li>리정</li>
    </ol>
    <!-- UL 태그 : unordered list-->
    <h2> UL 태그 : 점심메뉴</h2>
    <ul>
        <li>잔치국수</li>
        <li>마라탕</li>
        <li>돈까스</li>
    </ul>
</body>
</html>
